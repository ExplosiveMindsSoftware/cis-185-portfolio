<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Contact - Comics Global</title>
</head>

<body>
    <header class = "header-container">
        <div class = "header-content text-center p-3">
            <h1>Comics Global</h1>
        </div>
        <div class = "container-fluid">
            <nav class = "navbar navbar-expand-lg navbar-light">
                <ul class = "navbar-nav">
                    <li class = "nav-item"><a class = "nav-link" href="index.html">Home</a></li>
                    <li class = "nav-item"><a class = "nav-link" href="about.html">About</a></li>
                    <li class = "nav-item"><a class = "nav-link active" href="contact.html">Contact</a></li>    
                </ul>
            </nav>
        </div>
    </header>

    <main class = "container text-center">
        <h1>Contact Us</h1>
        <p class = "lead">Have questions or feedback? We'd love to hear from you! Feel free to reach out to us!</p>

        <div class = "container">
            <form>
                <div class = "mb-3">
                    <label for = "name" class = "form-label">Name</label>
                    <input type = "text" class = "form-control" id = "name" placeholder = "Your Name">
                </div>
                <div class = "mb-3">
                    <label for = "email" class = "form-label">Email address</label>
                    <input type = "email" class = "form-control" id = "email" placeholder = "Your email">
                </div>
                <div class = "mb-3">
                    <label for = "message" class = "form-label">Message</label>
                    <textarea class = "form-control" id = "message" rows = "5" placeholder = "Your message"></textarea>
                </div>
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>
        </div>


    </main>

</body>
